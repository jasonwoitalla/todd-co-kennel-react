<VirtualHost *:80>
    ServerName stage.toddcokennel.com

    DocumentRoot /path/to/public_html

    # WordPress configuration
    <Directory /path/to/public_html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Next.js configuration for /app/
    Alias /app /path/to/public_html/todd-co-kennel-react
    <Directory /path/to/public_html/todd-co-kennel-react>
        Options FollowSymLinks
        AllowOverride All
        Require all granted

        ProxyPass / http://localhost:3000/
        ProxyPassReverse / http://localhost:3000/
    </Directory>
</VirtualHost>
